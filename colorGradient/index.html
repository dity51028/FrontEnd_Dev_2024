<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Gradient</title>
</head>
<body>
    <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="row options">
            <div class="column directions">
                <p>Direction</p>
                <div class="selectbox">
                    <select name="" id="">
                        <option value="to top">Top</option>
                        <option value="to right top">Right Top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom ">Right Bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top">Left top</option>
                    </select>
                </div>
            </div>
            <div class="column colors">
                <p>Colors</p>
                <div class="inputs">
                    <input type="color" value="#566se9">
                    <input type="color" value="#566se9">
                </div>
            </div>
        </div>
        <textarea class="row" cols="5" rows="5">
            backgroud : liner-gradient (to left top)
        </textarea>

        <div class="row buttons">
            <button class="refresh">Refresh Colors</button>
            <button class="copy">Copy Code</button>
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
